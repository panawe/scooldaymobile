<ion-tabs id="tabMenu-tabs1">
  <ion-tab [root]="tab1Root" tabTitle="{{tab1Desc}}" tabIcon="book" id="tabMenu-tab1" *ngIf="user.role<=6"></ion-tab>
  <ion-tab [root]="tab2Root" tabTitle="{{tab2Desc}}" tabIcon="cash" id="tabMenu-tab2"  *ngIf="user.role<=6"></ion-tab>
  <ion-tab [root]="tab3Root" tabTitle="Messages" tabIcon="mail" tabBadge="{{newMsgCount}}"
   tabBadgeStyle="danger" id="tabMenu-tab3"  *ngIf="user.role<6"></ion-tab>
  <ion-tab [root]="tab4Root" tabTitle="Absenses" tabIcon="flash" id="tabMenu-tab4"  *ngIf="user.role<6"></ion-tab>
</ion-tabs>
