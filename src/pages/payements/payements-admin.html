<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Payements
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page3">
  <ion-list>
    <ion-item *ngFor="let yd of yearDatas" (click)="getYearTuitions(yd)">
      <h2><strong>{{yd.year.year}}</strong></h2>
      <h2>Reste: <ion-badge color="secondary" *ngIf="yd.dim4<=0">{{yd.dim4 |number :'1.0-2'}}</ion-badge>
        <ion-badge color="danger" *ngIf="yd.dim4>0">{{yd.dim4 |number :'1.0-2'}}</ion-badge> sur <ion-badge
          color="secondary">{{yd.dim1|number :'1.0-2'}}</ion-badge>
      </h2>
      <p>Paye: <ion-badge color="secondary">{{yd.dim2|number :'1.0-2'}}</ion-badge>
        Remise: <ion-badge color="secondary">{{yd.dim3|number :'1.0-2'}}</ion-badge>
      </p>
      <ion-icon clear item-end name="arrow-dropright-circle"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
