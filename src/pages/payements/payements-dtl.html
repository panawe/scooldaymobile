<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Payements - {{year.year}}
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page3">
 
  <ion-list> 
  <ion-item *ngFor="let tuition of tuitions" (click)="goToPaymentDtl(tuition)" text-wrap>
    <ion-avatar item-start>
      <ion-badge color="secondary" *ngIf="tuition.balance<=0">{{tuition.dueDate| date:'dd/MM/yy' }}</ion-badge>
      <ion-badge color="primary" *ngIf="tuition.balance>0">{{tuition.dueDate| date:'dd/MM/yy' }}</ion-badge>
    </ion-avatar>
    <h2>{{tuition.name}}</h2>
    <h3>Reste a payer: <ion-badge color="secondary" *ngIf="tuition.balance<=0">{{tuition.balance}}</ion-badge>
    <ion-badge color="danger" *ngIf="tuition.balance>0">{{tuition.balance}}</ion-badge>   
    </h3>
    <p> Paye: <ion-badge color="secondary">{{tuition.paid}}</ion-badge>  sur <ion-badge color="secondary">{{tuition.amount}}</ion-badge>   
    	<br/>Remise: <ion-badge color="secondary">{{tuition.rebate}}</ion-badge>   
    </p>
    <ion-icon clear item-end name="arrow-dropright-circle"></ion-icon>
  </ion-item>
</ion-list>
</ion-content>
