<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Payements
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page3">
  <form id="notes-form3">
    <ion-item id="notes-select1">
      <ion-label>
        Annee
      </ion-label>
     <ion-select [(ngModel)]="year" multiple="false" name="year" (ionChange)="getStudentTermResults()"> 
       <ion-option *ngFor="let aYear of years" [value]="aYear">{{aYear.year}}</ion-option>
    </ion-select>
    </ion-item>

  </form>
  <ion-list id="payements-list6">
    <ion-item color="none" id="payements-list-item16">
      Item 1
    </ion-item>
    <ion-item color="none" id="payements-list-item17">
      Item 2
    </ion-item>
    <ion-item color="none" id="payements-list-item18">
      Item 3
    </ion-item>
  </ion-list>
</ion-content>
