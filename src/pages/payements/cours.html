<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Cours
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page3">
  <ion-list>
  <ion-item (click)="chooseCourse(aCourse)" *ngFor="let aCourse of courses">
    <h5>{{aCourse.subject.name}}</h5>
    <p>{{aCourse.classe.level.name +' - '+aCourse.classe.name}}</p>
     <ion-icon clear item-end name="arrow-dropright-circle" ></ion-icon> 
  </ion-item>  
</ion-list>
 
</ion-content>
