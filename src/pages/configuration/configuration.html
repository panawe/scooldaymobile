<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Configuration
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page10">
  <form id="configuration-form6">
    <ion-list id="configuration-list10">
      <ion-item id="configuration-input8">
        <ion-label>
          URL
        </ion-label>
        <ion-input type="text" placeholder="http://www.scoolday.com" name="url" [(ngModel)]="url"></ion-input>
      </ion-item>
    </ion-list>

  </form>
  <button id="configuration-button5" ion-button color="positive" block (click)="test()">
    {{label}}
  </button>
  <button id="configuration-button6" ion-button color="positive" block (click)="save()">
    Sauvegarder
  </button>
   <ion-icon name="thumbs-down" color="danger" *ngIf="error" style="font-size:100px;"></ion-icon>
   <ion-icon name="thumbs-up" color="secondary" *ngIf="msg" style="font-size:100px;"></ion-icon> 
</ion-content>
