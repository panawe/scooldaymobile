<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Notes
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page3">
  <ion-list>
    <ion-item *ngFor="let yd of yearDatas" (click)="getYearMarks(yd)">
      <h2><strong>{{yd.year.year}}</strong></h2>
      <h2>Nombre de notes: <ion-badge color="secondary">{{yd.dim1 |number :'1.0-2'}}</ion-badge></h2>    
      <h2>Note minimum: <ion-badge color="secondary">{{yd.dim2|number :'1.0-2'}}/20</ion-badge></h2>
      <h2>Note Maximale: <ion-badge color="secondary">{{yd.dim3|number :'1.0-2'}}/20</ion-badge></h2>
      <h2>Moyenne(non ponderee): <ion-badge color="secondary">{{yd.dim4|number :'1.0-2'}}/20</ion-badge></h2>
      <ion-icon clear item-end name="arrow-dropright-circle"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
