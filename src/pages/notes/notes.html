<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Notes
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page2">
  <form id="notes-form3">
    <ion-item id="notes-select1">
      <ion-label>
        Annee
      </ion-label>
     <ion-select [(ngModel)]="year" multiple="false" (ionChange)="getSubjects()"> 
       <ion-option *ngFor="let aYear of years" [value]="aYear.name">{{aYear.name}}</ion-option>
    </ion-select>
    </ion-item>
  </form>
  <ion-list id="notes-list4">
    <ion-item color="none" on-click="goToMatiere()" id="notes-list-item7">
      Item 1
    </ion-item>
    <ion-item color="none" on-click="goToMatiere()" id="notes-list-item8">
      Item 2
    </ion-item>
    <ion-item color="none" on-click="goToMatiere()" id="notes-list-item9">
      Item 3
    </ion-item>
  </ion-list>
</ion-content>
