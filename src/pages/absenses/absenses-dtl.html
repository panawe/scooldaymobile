<ion-header> <ion-navbar>
<button ion-button menuToggle>
	<ion-icon name="menu"></ion-icon>
</button>
<ion-title> Absenses - {{year.year}} </ion-title> </ion-navbar> </ion-header>
<ion-content padding id="page5"> 
<ion-list> <ion-item *ngFor="let schooling of schoolings"
	(click)="goToSchooling(schooling.id)"> <ion-avatar
	item-start> <ion-badge color="primary">{{schooling.eventDate
| date:'dd/MM/yy' }}</ion-badge> </ion-avatar>
<h2>{{schooling.eventType}}</h2> 
<p>{{schooling.description}}</p>
<ion-icon clear item-end name="arrow-dropright-circle" ></ion-icon> 
</ion-item> </ion-list> </ion-content>
