<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> Absenses & Retards </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page3">
  <ion-list>
    <ion-item *ngFor="let yd of yearDatas" (click)="getYearAttendance(yd)">
      <h2><strong>{{yd.year.year}}</strong></h2>
      <h2>Nombre d'absenses & retards: <ion-badge color="danger">{{yd.dim1 |number :'1.0-2'}}</ion-badge>
      </h2>
      <ion-icon clear item-end name="arrow-dropright-circle"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
